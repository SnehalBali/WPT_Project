  </div><br>
  <hr>
  <form action="bmi">
    <label for="weight">Your Weight (in Kg):</label><br>
    <input type="text" name="Your Weight" id="weight"><br><br>
    <label for="weight">Your Height (in cm):</label><br>
    <input type="text" name="Your Height" id="height"><br><br>
    <input type="button" value="CALCULATE BMI" id="bmibtn"><br>
    <label for="bmi">
      <h3>Your BMI:</h3>
    </label><br>
    <input type="text" name="" id="bmi"><br>
    <label for="bmitxt">This Means:</label><br>
    <input type="text" name="" id="bmitxt">
  </form>

 
  <!-- ---------------Script------------------------ -->
  <script>
    window.document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#bmibtn').addEventListener('click', () => {
        let wt = document.querySelector('#weight').value
        let ht = document.querySelector('#height').value
        let output = document.querySelector('#bmi');
        let result = document.querySelector('#bmitxt');
        output.value = cal(wt, ht).toFixed(3);
        if (output.value < 18.5) {
          result.value = "UNDERWEIGHT";
        }
        else if (output.value > 18.5 && output.value < 24.99) {
          result.value = "NORMAL";
        }
        else if (output.value > 25 && output.value < 29.99) {
          result.value = "OVERWEIGHT";
        }
        else {
          result.value = "OBESITY";
        }
      });
      function cal(a, b) {
        let r = (Number(a) / ((Number(b)) * (Number(b)))) * 10000;
        return r;
      }
    });
  </script>
