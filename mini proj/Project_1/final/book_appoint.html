    <main class="bcimage">
    <img id="wecareimg" src="wecareimg.png" alt="coudn't load we care">
    <div class="appointRegister">

        <div class="register">
            <h1> Appointment Form </h1>
        </div>

        <div class="appoint">

            <!-- <form action="#" id="appoint"> -->
                <div class="fname"  style="text-align: centre;"> <label for="fname"> First Name</label><span class="red" style="color: red;">*</span>
                    <input id="fname" type="text" required>
                </div>

                <div class="lname" style="text-align: centre;"> <label for="lname"> Last Name</label><span class="red" style="color: red;">*</span>
                    <input id="lname" type="text" required>
                </div>

                <!-- <br><br> -->

                <div class="gender" style="text-align: centre;"> <label for="gender"> Gender</label><span class="red" style="color: red;">*</span>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="dob" style="text-align: centre;"> <label for="dob"> Date of Birth</label>
                    <input id="dob" type="date">
                </div>

                <!-- <br><br> -->

                <div class="age" style="text-align: centre;"><label for="age"> Age</label>
                    <input id="age" type="number">
                </div>

                <div class="contact" style="text-align: centre;"><label for="contact"> Contact No.</label><span class="red"
                        style="color: red;">*</span>
                    <input id="contact" type="text" required>
                </div>
                <!-- <br><br> -->

                <div class="nationality" style="text-align: centre;"><label for="nationality"> Nationality</label><span class="red"
                        style="color: red;">*</span>
                    <select name="nation" id="nationality" required>
                        <option value="africa">Africa</option>
                        <option value="australia">Australia</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="bhutan">Bhutan</option>
                        <option value="canada">Canada</option>
                        <option value="denmark">Denmark</option>
                        <option value="india" selected>India</option>
                        <option value="nepal">Nepal</option>
                        <option value="japan">Japan</option>
                    </select>
                </div>

                <div class="email" style="text-align: centre;"><label for="email"> Email</label><span class="red" style="color: red;">*</span>
                    <input id="email" type="email" required>
                </div>

            <!-- </form> -->

        </div>

    </div>
     <input id="submitbtn" type="submit" value="Submit">
    </main>
